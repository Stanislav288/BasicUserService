<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
	<script th:src="@{/jquery/jquery.min.js}"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<form name="f" th:action="@{/user/login}" method="post"
		th:object="${user}">
		<div class="form-group col-xs-10 col-sm-8 col-md-6 col-lg-4">
			<legend>Please Login</legend>

			<!--  <div th:if="${param.error!=null}" class="alert alert-error" th:text="${param.error}">  -->
			<!--  <div th:if="${error!=null}" class="alert alert-danger" role="alert"
					th:text="${error}">- Invalid username and password.</div> -->
			<!--  <div th:if="${param.logout}" class="alert alert-success"> 
                    You have been logged out.
                </div> -->

			<div id="errors" th:if="${(param.hasError != null) and (param.hasError[0] == 'true')}">
				Invalid username or password.</div>

			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" name="username" />
				<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label> 
				<input type="password" class="form-control" name="password" />
				<div th:if="${#fields.hasErrors('password')}" th:errors="password">Password Error</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary mr-3">Log in</button>
			</div>
			<!--  <input type="hidden" name="${_csrf.parameterName}"
                value="${_csrf.token}" /> -->

		</div>
	</form>
</body>
</body>
</html>
